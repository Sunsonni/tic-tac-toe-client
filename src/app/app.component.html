<div class="app">
  <h1>Tic-Tac-Toe</h1>
  <div class="gameIdInput">
    <input type="text">
    <button type="button" (click)="onSubmit()">Submit</button>
  </div>
  <div class="grid"> 
    <ng-container *ngFor="let button of board" class="all-buttons">
      <button class="square">
        {{ button }}
      </button>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</div>
