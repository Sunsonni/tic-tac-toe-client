<div class="app">
  <h1>Tic-Tac-Toe</h1>
  <div class="gameIdInput">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="gameId">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="grid"> 
    <div *ngFor="let button of board" class="grid-item">
      <button>
        {{ button }}
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
